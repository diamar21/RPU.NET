<div><h1>CREAR EMPLEADO</h1></div>

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <div class="card">
            <div claas="card-body">

                <form th:action="@{/empleado/guardar}" method="post" th:object="${empleado}">
                    <div hidden class="form-group">
                        <label for= "idEmpleado">Id Empleado </label>
                        <input type="text" class="form-control" placeholder="Id del Empleado" name="idEmpresa" th:field="*{idEmpleado}"/>
                    </div>
                    <div class="form-group">
                        <label for= "nombreEmpleado">Nombre Empleado </label>
                        <input type="text" class="form-control"required placeholder="Nombre Empleado" name="nombreEmpleado" th:field="*{nombreEmpleado}"/>
                    </div>
                    <div class="form-group">
                        <label for= "correo">correo </label>
                        <input type="text" class="form-control"required  placeholder="correo" name="correo" th:field="*{correo}"/>
                    </div>
                    <div class="form-group">
                        <label for= "telefono">Telefono </label>
                        <input type="text" class="form-control"required placeholder="Telefono " name="telefono" th:field="*{telefono}"/>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="empresa">empresa</label>
                        <div class="col-sm-10">
                            <select  th:field="*{Empresa.idEmpresa}" name="Empresa" class="custom-select" style="width:100%!important;height:100%!important;">
                                <option value="0" selected>Seleccione empresa</option>
                                <option th:each="empresa : ${empresas}"
                                        th:value="${empresa.idEmpresa}"
                                        th:text="${empresa.nombreEmpresa}">
                                </option>
                            </select>
                    </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label" for="rol">rol</label>
                            <div class="col-sm-10">
                                <select th:field="*{rol}" name="rol" class="custom-select" style="width:100%!important;height:100%!important;">
                                    <option value="" selected>Seleccione tipo de perfil</option>
                                    <option th:each="rol: ${T(RPU.NET.Vista.entity.Rol).values()}"
                                            th:value="${rol}"
                                            th:text="${rol}">
                                    </option>
                                </select>
                        </div>
                    <button type="submit" class ="btn btn-success">
                        <i class="fas fa-check"></i> Guardar
                    </button>

                    <br>
                </form>
            </div>
        </div>
    </div>
</div>

    <footer th:replace="layout/plantilla :: footer"></footer>
