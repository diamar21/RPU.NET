<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <h2>Crear Empresa</h2>
        <form th:action="@{empleado/guardar}" method="post" th:object="${empleado}">
            <label for= "nombreEmpleado">Nombre Empleado </label>
            <input type="text" name="nombreEmpleado" th:field="*{nombreEmpleado}"/>
            <br>
           <button type="submit" class ="btn btn-succes">
               <i class="fas fa-check"></i> Guardar
           </button>
            <br>
        </form>
</body>
</html>
