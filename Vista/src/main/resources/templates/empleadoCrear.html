<div><h1>CREAR MOVIMIENTO</h1></div>

<div class="row">
    <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
        <div class="card">
            <div claas="card-body">

                <form th:action="@{/empleado/guardar}" method="post" th:object="${empleado}">
                    <div hidden class="form-group">
                        <label for= "idEmpleado">Id Empleado </label>
                        <input type="text" class="form-control" placeholder="Id del Empleado" name="idEmpresa" th:field="*{idEmpleado}"/>
                    </div>
                    <div class="form-group">
                        <label for= "nombreEmpleado">Nombre Empleado </label>
                        <input type="text" class="form-control" placeholder="Nombre Empleado" name="nombreEmpleado" th:field="*{nombreEmpleado}"/>
                    </div>
                    <div class="form-group">
                        <label for= "correo">correo </label>
                        <input type="text" class="form-control"  placeholder="correo" name="correo" th:field="*{correo}"/>
                    </div>
                    <div class="form-group">
                        <label for= "telefono">Telefono </label>
                        <input type="text" class="form-control" placeholder="Telefono " name="telefono" th:field="*{telefono}"/>
                    </div>
                    <div hidden class="form-group">
                        <label for= "empleado.empresa">empleado.empresa </label>
                        <input type="text" class="form-control" placeholder="empleado.empresa" name="empleado.empresa" th:field="*{empleado.empresa}"/>
                    </div>
                    <br>
                    <button type="submit" class ="btn btn-success">
                        <i class="fas fa-check"></i> Guardar
                    </button>
                    <br>
                </form>
            </div>
        </div>
    </div>
</div>
