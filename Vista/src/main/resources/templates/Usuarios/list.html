<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de usuarios</title>
</head>
<body>

<table border="1">
  <tr>
    <th>Nombre</th>
    <th>Apellido</th>
  </tr>
  <tr>
    <tr th:each="empleado : ${empleados}">
       <td th:text="$empleado.nombreEmpleado}"></td>
    </tr>

</table>
</body>
</html>
