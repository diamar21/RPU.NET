<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Lista de usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="Styles.css">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark">
  <div class="container-fluid">
    <a href='/' target='_blank'><img src='https://i.postimg.cc/bG6NnCNv/Whats-App-Image-2022-09-14-at-4-22-58-PM.jpg' border='0' alt='Whats-App-Image-2022-09-14-at-4-22-58-PM'/></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarNav">
      <ul class="navbar-nav ">

      </ul>
    </div>
  </div>
</nav>

<table border="1">

  <div class="col-sm-12 col-md-6 col-lg-8 col-xl-8">
    <div class="table-responsive py-2">
      <table class="table table-striped">
        <tr>
          <th>nombre Empresa</th>
          <th>NIT Empresa</th>
          <th>ID Empresa</th>

        </tr>

        <tr th:each="Empresa : ${empresas}">
          <td th:text="${Empresa.nombreEmpresa}"></td>
          <td th:text="${Empresa.NITEmpresa}"></td>
          <td><a th:href="@{/empresa/}+${Empresa.idEmpresa}" class= "btn btn-info">ver</a></td>
        </tr>



      </table>
    </div>
  </div>
</table>

  <footer th:replace="layout/plantilla :: footer"></footer>

</body>
</html>
