<div><h1>CREAR MOVIMIENTO</h1></div>


<div class="row">
  <div class="col-sm-12 col-md-6 col-lg-4 col-xl-4">
    <div class="card">
      <div claas="card-body">

        <form th:action="@{/MovimientoDinero/guardar}" method="post" th:object="${movimientoDinero}">
          <div hidden class="form-group">
              <label for= "idmovimientodinero">Id Moviviento </label>
              <input type="text" class="form-control" required placeholder="idmovimientodinero1" name="idmovimientodinero1" th:field="*{idmovimientodinero}"/>
            </div>
          <div  class="form-group">
            <label for= "conceptomovimiento">Concepto </label>
            <input type="text" class="form-control" required placeholder="conceptomovimiento" name="conceptomovimiento" th:field="*{conceptomovimiento}"/>
          </div>
          <div  class="form-group">
            <label for= "montodelmovimiento">Monto del Movimiento </label>
            <input type="text" class="form-control" required placeholder="montodelmovimiento" name="montodelmovimiento" th:field="*{montodelmovimiento}"/>
          </div>
          <div  class="form-group">
            <label for= "empleado">empleado </label>
            <input type="empleado" class="form-control"  placeholder="empleado" name="empleado" th:field="*{empleado}"/>
          </div>
          <div  class="form-group">
            <label for= "createdAt">Fecha de creacion </label>
            <input type="createdAt" class="form-control"  placeholder="createdAt" name="createdAt" th:field="*{createdAt}"/>
          </div>
          <div  class="form-group">
            <label for= "updatedAt">Fecha de modificacion </label>
            <input type="updatedAt" class="form-control"  placeholder="updatedAt" name="updatedAt" th:field="*{updatedAt}"/>
          </div>
          <button type="submit" class ="btn btn-success" data-toggle="modal" data-target="#exampleModal">
            Guardar Empresa
          </button>

      </div>
    </div>
  </div>
</div>

<footer th:replace="layout/plantilla :: footer"></footer>

</body>
</html>
